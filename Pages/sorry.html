    <body style="max-height:100%; max-width:100%; overflow:hidden;">
        <h1 style="font-weight:bold; position:absolute; z-index:1; top:25%; left:15%;">Oops</h1>
        <h2 style="grid-column:2; position:absolute; z-index:1; top:35%; left:15%;">This page is currently under reconstruction. Please check back soon!</h2>
        <canvas id="canv" style="background-color:white; border-style:inset; left:5%; right:50%;"></canvas>
        <script>
            var canvas = document.getElementById("canv");
            canvas.width = window.innerWidth - 25;
            canvas.height = window.innerHeight;
            var ctx = canvas.getContext("2d");
            var radius = 80;
            var x = canvas.width/2;
            var y = canvas.height - radius;
            var dx = 1;
            var dy = -1;
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.rect(x,y,radius,radius);;
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.closePath();
                if(x + dx > canvas.width - radius || x + dx < 0) {
                    dx = -dx;
                }
                if(y + dy > canvas.height - radius || y + dy < 0) {
                    dy = -dy;
                }
                x += dx;
                y += dy;
            }
            setInterval(draw, 9);
        </script>
